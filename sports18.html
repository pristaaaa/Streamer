<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWPlayer Example</title>
    <!-- Include the JWPlayer library -->
    <script src="https://cdn.jwplayer.com/libraries/your-jwplayer-version/jwplayer.js"></script>
</head>
<body>

<!-- JWPlayer container -->
<div id="jwplayer-container"></div>

<script>
    // Initialize JWPlayer
    jwplayer("jwplayer-container").setup({
        playlist: [{
            sources: [{
                file: "https://prod-sports-north-gm.jiocinema.com/bpk-tv/Sports18_1_HD_voot_MOB/Fallback/Sports18_1_HD_voot_MOB-audio_98838_eng=98800-video=3519600.m3u8",
                type: "hls"
            }]
        }],
        autostart: false, // Set to true if you want the video to start automatically
        controls: true, // Set to false if you want to hide player controls
        width: "100%", // Set the player width
        height: "100%" // Set the player height
    });
</script>

</body>
</html>
